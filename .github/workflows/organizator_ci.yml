name: Organizator Frontend CI

defaults: 
    run: 
        working-directory: ./organizator

on:
    pull_request:
        paths:
          - '.github/workflows/organizator_ci.yml'
          - '!organizator_api/**'
          - 'organizator/**'
        branches: [ master ]
    workflow_dispatch: 

env:
    DEBUG: 1
    IMAGE_TAG: ${{ github.job }}-${{ github.sha }}

jobs:
    tests:
        name: 🧪  Test and coverage
        runs-on: ubuntu-latest
        steps:
            - name: 🏗 Setup repo
              uses: actions/checkout@v3

            - name: 🏗 Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x

            - name: 📦 Install dependencies
              run: npm install
    
            - name: 🧪 Test
              run: |
                npx jest --coverage | tee ./coverage.txt && exit ${PIPESTATUS[0]}

            - name: Jest Coverage Comment
              uses: MishaKav/jest-coverage-comment@main
              with:
                coverage-path: ./coverage.txt

            - name: 📝 Generate test coverage xml
              uses: MishaKav/jest-coverage-comment@main
              with:
                coverage-summary-path: ./coverage/coverage-summary.json
                title: My Jest Coverage Comment
                summary-title: My Summary Title
                badge-title: Coverage
                hide-comment: false
                create-new-comment: true
                hide-summary: false
                junitxml-title: My JUnit Title
                junitxml-path: ./coverage/junit.xml
                coverage-title: My Coverage Title
                coverage-path: ./coverage.txt

    lint:
        name: 🦄 Linter
        runs-on: ubuntu-latest
        steps:
            - name: 🏗 Setup repo
              uses: actions/checkout@v3

            - name: 🏗 Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x

            - name: 📦 Install dependencies
              run: npm install

            - name: 🦄 Check format (prettier)
              run: npm run check-format

            - name: 🦄 Check lint (eslint)
              run: npm run check-lint
