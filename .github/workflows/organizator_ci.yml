name: Organizator Frontend CI

defaults: 
    run: 
        working-directory: ./organizator

on:
    pull_request:
        paths:
          - '.github/workflows/organizator_ci.yml'
          - '!organizator_api/**'
          - 'organizator/**'
        branches: [ master ]
    workflow_dispatch: 

env:
    DEBUG: 1
    IMAGE_TAG: ${{ github.job }}-${{ github.sha }}

jobs:
    tests:
        name: ğŸ§ª  Test and coverage
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ— Setup repo
              uses: actions/checkout@v3
              with:
                persist-credentials: false
                fetch-depth: 0

            - name: ğŸ— Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x

            - name: ğŸ“¦ Install dependencies
              run: npm install
    
            - name: ğŸ§ª Test
              run: npx jest --coverage --coverageReporters json-summary

            - name: ğŸ“ Generate test coverage xml
              uses: carlotacb/TFM-EventOrganizator@master
              with:
                coverage-summary-path: ./coverage/coverage-summary.json
                title: My Jest Coverage Comment
                summary-title: My Summary Title
                badge-title: Coverage
                hide-comment: false
                create-new-comment: false
                hide-summary: false
                junitxml-title: My JUnit Title
                junitxml-path: ./coverage/junit.xml
                coverage-title: My Coverage Title
                coverage-path: ./coverage.txt
